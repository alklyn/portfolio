<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" title-logo>
                <img class="img-responsive img-circle" src="http://placehold.it/100x100" alt="MDN">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="text-thin title-super">Jane Doette</h1>
                <h4>Front-End Ninja</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="images/seesaw.jpg" alt="seesaw">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <img class="img-responsive" src="images/isaac.jpg" alt="isaac" data-toggle="modal" data-target="#isaac">
                <h3  text-uppercase>Appify</h3>
                <a href="https://github.com/udacity/Appify">
                    https://github.com/udacity/Appify
                </a>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="images/anna.jpg" alt="anna" data-toggle="modal" data-target="#anna">
                <h3 text-uppercase>Sunflower</h3>
                <a href="https://github.com/udacity/Sunflower">
                    https://github.com/udacity/Sunflower
                </a>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="images/anna_and_isaac.jpg" alt="anna_and_isaac" data-toggle="modal" data-target="#anna_and_isaac">
                <h3 text-uppercase>Bokeh</h3>
                <a href="https://github.com/udacity/Appify">
                    https://github.com/udacity/Bokeh
                </a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="isaac" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="images/isaac.jpg">
                    Isaac just chillin.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="anna" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="images/anna.jpg">
                    Anna just chillin.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="anna_and_isaac" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="images/anna_and_isaac.jpg">
                    Both just chillin.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
